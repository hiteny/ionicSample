<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent">
      <div class="card">
          <div class="item item-divider">
            <center>Welcome to the Ionic Sample!</center>
          </div>
          <div class="item item-text-wrap">
            This project is a simple Ionic project that contains a documentation of the principal components of Ionic and to do some tests.
          </div>
        </div>
    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <button
        ng-show="submenu"
        ng-click="backToMain()"
        class="button icon-left ion-chevron-left button-clear button-dark"
      > Back </button>
    </ion-header-bar>
    <ion-content>
      <div ng-switch on="selection" class="slide-right-left">
        <div ng-switch-default>
          <ion-list>
            <ion-item menu-close href="#/app/home">
              Home
            </ion-item>
            <ion-item ng-click="openSub('menuButtons')">
              Buttons
            </ion-item>
            <ion-item menu-close href="#/app/list">
              List
            </ion-item>
            <ion-item menu-close href="#/app/form">
              Form
            </ion-item>
            <ion-item menu-close href="#/app/toggle">
              Toggle
            </ion-item>
          </ion-list>
        </div>
        <!-- /Default list -->
        <div ng-switch-when="menuButtons">
          <ion-list>
            <ion-item menu-close href="#/app/buttons">
              Buttons General
            </ion-item>
          </ion-list>
        </div>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
