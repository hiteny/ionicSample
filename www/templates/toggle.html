<ion-view view-title="Toggle">
  <ion-content>
    <div class="list">
        
        <div class="item item-divider"> 
          Settings
        </div>
        
        <ion-toggle ng-repeat="item in settingsList"
                    ng-model="item.checked" 
                    ng-checked="item.checked">
          {{ item.text }}
        </ion-toggle>

  </ion-content>
</ion-view>
